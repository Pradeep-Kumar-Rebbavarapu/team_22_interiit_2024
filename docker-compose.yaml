version: "3"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - redis
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - app-network

  daphne:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command:
      ["daphne", "-b", "0.0.0.0", "-p", "8001", "backend.asgi:application"]
    ports:
      - "8001:8001"
    depends_on:
      - backend
      - redis
    networks:
      - app-network

  backend-nginx:
    build:
      context: ./nginx/backend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - daphne
      - backend
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - redis
    networks:
      - app-network

  frontend-nginx:
    build:
      context: ./nginx/frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
